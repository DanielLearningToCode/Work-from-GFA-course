<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Login Form</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header>
        <h1>ACCOUNT LOGIN</h1>
    </header>
    <form action="" method="Post">
        <div class="formRows">
            <label for="userName">USER NAME</label><br>
            <input id="userName" name="full-name" 
            type="text" required autofocus><br>
            <label for="passwd">PASSWORD</label><br>
            <input id="passwd" type="password" required><br>
        </div>
        <a href="">Forget password?</a><br>
        <input type="submit" value="Login">
        </form>
</body>
