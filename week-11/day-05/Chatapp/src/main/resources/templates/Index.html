<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Content </th>
        <th> Created </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${messages.messages}">
        <td><span th:text="${message.content}"> Title </span></td>
        <td><span th:text="${message.created}"> Author </span></td>
    </tr>
    </tbody>
</table>


<p>my text</p>
</body>
</html>
